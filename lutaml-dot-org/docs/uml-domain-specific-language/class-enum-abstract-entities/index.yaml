title: Class/enum/abstract entities
media: []
redirectFrom: []
contents:
  doc:
    type: doc
    content:
      - type: section
        attrs:
          id: untitled-section
        content:
          - type: section_header
            content:
              - type: text
                text: Classes entities
          - type: paragraph
            content:
              - type: text
                text: 'in lutaml dsl class is defined with keyword `class`:'
          - type: code_block
            content:
              - type: text
                text: |
                  class Pet {}
          - type: section
            attrs:
              id: class-attributes
            content:
              - type: section_header
                content:
                  - type: text
                    text: Class attributes
              - type: paragraph
                content:
                  - type: text
                    text: 'Full syntax:'
              - type: code_block
                content:
                  - type: text
                    text: >-
                      [visibility][/][attribute] name
                      [:type][multiplicity][=initial value][{attribute
                      body}]     
              - type: paragraph
                content:
                  - type: text
                    text: 'where:'
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      `visibility` can be equal to `-` - private, `+` - public,
                      `#` - protected, `~` - friendly
              - type: paragraph
                content:
                  - type: text
                    text: '`attribute` - attrbute keyword'
              - type: paragraph
                content:
                  - type: text
                    text: '`/` - symbolizes a derived attribute.'
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      `multiplicity` - Multiplicity is in square brackets (e.g.
                      [1..*]).
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      `initial value` - Default value specifies the initial
                      value of the attribute.
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      `{attribute body}` - Body of attribute, additional
                      properties for attribute
              - type: paragraph
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      One can use explicit or implicit syntax for attribute
                      definition
              - type: paragraph
                content:
                  - type: text
                    text: |
                      explicit syntax:  
              - type: code_block
                content:
                  - type: text
                    text: |
                      class A {
                        attribute my_attribute
                      }

                      enum A {
                        entry my_val2
                      }
              - type: paragraph
                content:
                  - type: text
                    text: 'implicit syntax:'
              - type: code_block
                content:
                  - type: text
                    text: |

                      class A {
                        my_attribute
                      }

                      enum A {
                        my_val2
                      }
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      Attribute visibility. Syntax for defining visibility:
                      [+|-|#|~] [attribute] attribute_name. LutaML uses these
                      modificators to define attribute(entry) visbility:
              - type: paragraph
                content:
                  - type: text
                    text: + => public
              - type: paragraph
                content:
                  - type: text
                    text: '- => private'
              - type: paragraph
                content:
                  - type: text
                    text: '# => protected'
              - type: paragraph
                content:
                  - type: text
                    text: ~ => package
              - type: paragraph
              - type: paragraph
                content:
                  - type: text
                    text: 'example:'
              - type: paragraph
              - type: code_block
                content:
                  - type: text
                    text: |-
                      class Figure {
                       // Public attribute `radius`
                       + radius

                       // private attribute `filled`
                       - filled

                       // protected attribute `length`
                       # length
                      }  
              - type: paragraph
                content:
                  - type: text
                    text: ' '
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      Also there can be used `definition` attribute in order to
                      add annotations to attribute
              - type: code_block
                content:
                  - type: text
                    text: |-
                      class Figure {   
                        + radius {     
                          definition {       
                            Radius of the Figure     
                          }   
                        } 
                      }
          - type: paragraph
      - type: section
        attrs:
          id: untitled-section
        content:
          - type: section_header
            content:
              - type: text
                text: Enum entities
          - type: paragraph
            content:
              - type: text
                text: 'Enumerators entities can be defined with `enum` keyword:'
          - type: code_block
            content:
              - type: text
                text: 'enum A {}  '
          - type: paragraph
            content:
              - type: text
                text: >-
                  Enum values can be represented with the same syntax attribute`
                  notation as 
              - type: link
                attrs:
                  schemaID: urn
                  reference: '#class-attributes'
                  hRef: ''
                  title: ''
                content:
                  - type: text
                    text: class
              - type: text
                text: ' '
      - type: section
        attrs:
          id: untitled-section
        content:
          - type: section_header
            content:
              - type: text
                text: Data_type entities
          - type: paragraph
      - type: paragraph
