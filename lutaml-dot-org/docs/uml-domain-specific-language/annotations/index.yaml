title: Annotations
media: []
redirectFrom: []
contents:
  doc:
    type: doc
    content:
      - type: paragraph
        content:
          - type: text
            text: >-
              Entity or attributes annotations can be declared with `definition`
              keyword:
      - type: paragraph
        content:
          - type: text
            text: 'Example of class annotation:'
      - type: paragraph
      - type: code_block
        content:
          - type: text
            text: |-
              class AddressClassProfile {
                definition {
                  this is multiline with `ascidoc`
                  comments
                  and list
                  \{foo\} \{name\}
                }
                +addressClassProfile: CharacterString [0..1]
              }
      - type: paragraph
        content:
          - type: text
            text: '   '
      - type: paragraph
        content:
          - type: text
            text: 'Attribute annotation example:'
      - type: paragraph
      - type: code_block
        content:
          - type: text
            text: |-
              class AttributeProfile {
                imlicistAttributeProfile: CharacterString [0..1] {
                  definition {
                    this is attribute definition
                    with multiply lines
                    \{foo\} \{name\}
                    end definition
                  }
                }
              }
      - type: paragraph
