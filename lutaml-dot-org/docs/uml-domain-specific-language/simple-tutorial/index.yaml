title: 'Simple tutorial '
media:
  - tutorial_diagram_1.png
redirectFrom: []
contents:
  doc:
    type: doc
    content:
      - type: paragraph
        content:
          - type: text
            text: >-
              In this article we will try to create a simple lutaml uml file
              from the following diagram:
      - type: figure
        content:
          - type: image
            attrs:
              alt: Example diagram
              src: tutorial_diagram_1.png
          - type: figure_caption
            content:
              - type: text
                text: Example diagram
      - type: section
        attrs:
          id: untitled-section
        content:
          - type: section_header
            content:
              - type: text
                text: Plantuml version
          - type: paragraph
            content:
              - type: text
                text: >-
                  This simple diagram can be represented as the following
                  plantuml file:
          - type: paragraph
          - type: code_block
            content:
              - type: text
                text: >-
                  @startuml

                  '******* CLASS GROUPS
                  *************************************************


                  class Customer {
                    +name: String[0..*]
                    -phone: String
                  }


                  class Order {
                    +deliveryLocation: Location
                    +number: Integer[0..1]
                  }


                  class Location {
                    +city
                    +address
                  }


                  class NormalOrder {
                    +deliveryLocation: Location
                    +number: Integer[0..1]
                  }


                  class FastDeliveryOrder {
                    +deliveryLocation: Location
                    +number: Integer[0..1]
                  }


                  '******* CLASS RELATIONS
                  **********************************************

                  Order o-- Location

                  NormalOrder --|> Order

                  FastDeliveryOrder --|> Order

                  Order --> Customer

                  @enduml
      - type: section
        attrs:
          id: untitled-section
        content:
          - type: section_header
            content:
              - type: text
                text: Classes representation
          - type: paragraph
            content:
              - type: text
                text: >-
                  Class objects can be described with `class` keyword,
                  visibility of attributes can be controlled with symbols `+`,
                  `-`, `#`, if no visibility modifier provided lutaml will treat
                  attribute entity as public attribute:
          - type: code_block
            content:
              - type: text
                text: |-
                  class Customer {
                    +name: String[0..*] // Similar visibility: `name: String`
                    -phone: String
                  }
          - type: paragraph
            content:
              - type: text
                text: >-
                  The code above is pretty similar to the plantuml version.
                  Lutaml uml alsosupports class and attribute annotations which
                  can be described with `definition` keyword:
          - type: paragraph
          - type: code_block
            content:
              - type: text
                text: |-
                  class Customer {
                    definition { Class describing customer entity and its metadata }
                    +name: String[0..*] {
                      definition {
                        first name of the client, in lower case
                      }
                    }
                    -phone: String
                  }
          - type: paragraph
          - type: paragraph
            content:
              - type: text
                text: 'The whole classes representation will look like this:'
          - type: code_block
            content:
              - type: text
                text: |-
                  class Customer {
                    name: String[0..*]
                    -phone: String
                  }

                  class Order {
                    deliveryLocation: Location
                    number: Integer[0..1]
                  }

                  class Location {
                    city
                    address
                  }

                  class NormalOrder {
                    deliveryLocation: Location
                    number: Integer[0..1]
                  }

                  class FastDeliveryOrder {
                    deliveryLocation: Location
                    number: Integer[0..1]
                  }
      - type: paragraph
