title: Tools supporting LutaML
media: []
redirectFrom: []
contents:
  doc:
    type: doc
    content:
      - type: paragraph
        content:
          - type: text
            text: >-
              To aid in the deployment of LutaML, appropriate tools are under
              development in order to encourage the adoption of LutaML by the
              scientific community. Example tools include:
      - type: bullet_list
        content:
          - type: list_item
            content:
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      Web Services – for machine-to-machine communication of
                      information in UnitsDB
          - type: list_item
            content:
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      Parser – for interpreting and providing appropriate XML
                      for derived units not specifically contained in the
                      database (e.g., mm • μs-2)
          - type: list_item
            content:
              - type: paragraph
                content:
                  - type: text
                    text: >-
                      Simple Editor – for incorporating LutaML into other
                      markup languages and for tagging units according to the
                      LutaML schema
